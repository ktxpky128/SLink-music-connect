<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLink 共聽室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>共聽室</h1>
  </header>

  <main class="rooms">
    <div class="room-list">
      <a href="#" onclick="openRoom('Kpop熱播')">🎵 Kpop 熱播房</a>
      <a href="#" onclick="openRoom('純音樂放鬆')">🎶 純音樂放鬆房</a>
      <a href="#" onclick="openRoom('ASMR 寧靜')">🌙 ASMR 寧靜房</a>
      <a href="#" onclick="openRoom('一起嗨 Heavy')">🔥 一起嗨房</a>
      <a href="#" onclick="openRoom('Band Live')">🎸 Band Live 現場房</a>
    </div>

    <div id="chatRoom" class="chat-room hidden">
      <div id="chatTitle"></div>
      <div id="messages"></div>
      <input type="text" id="chatInput" placeholder="輸入訊息..." onkeypress="sendMessage(event)">
      <button onclick="leaveRoom()">離開房間</button>
    </div>
  </main>

  <footer>
    <a href="index.html">🏠</a>
    <a href="rooms.html" class="active">🎧</a>
    <a href="profile.html">👤</a>
    <a href="settings.html">⚙️</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SLink — 設定</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar small">
    <button class="back-btn" onclick="location.href='index.html'">←</button>
    <img src="logo.png" alt="SLink" class="logo smalllogo">
    <h1>設定</h1>
  </header>

  <main class="container settings-page">
    <section class="settings">
      <h2>定位與可見性</h2>

      <label class="setting-row">
        <div>開啟定位</div>
        <input id="locToggle" type="checkbox" />
      </label>

      <label class="setting-row">
        <div>定位範圍</div>
        <select id="rangeSelect">
          <option value="near">近距離（50–150m）</option>
          <option value="mid">中距離（150–500m）</option>
          <option value="far">遠距離（>500m）</option>
        </select>
      </label>

      <label class="setting-row">
        <div>顯示提示音</div>
        <input id="chimeToggle" type="checkbox" checked />
      </label>

      <div style="margin-top:12px">
        <button class="btn primary" onclick="saveSettings()">儲存設定</button>
      </div>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html" class="nav-item"><img src="icons/home.svg" alt=""><span>首頁</span></a>
    <a href="rooms.html" class="nav-item"><img src="icons/rooms.svg" alt=""><span>共聽室</span></a>
    <a href="profile.html" class="nav-item"><img src="icons/user.svg" alt=""><span>我的</span></a>
    <a href="settings.html" class="nav-item active"><img src="icons/settings.svg" alt=""><span>設定</span></a>
  </nav>
</body>
</html>

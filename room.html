<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SLink — 房間</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar small">
    <button class="back-btn" onclick="history.back()">←</button>
    <img src="logo.png" alt="SLink" class="logo smalllogo">
    <h1 id="roomTitle">房間</h1>
  </header>

  <main class="container chatroom-page">
    <section class="chatroom" id="chatArea">
      <div class="chat-window" id="chatWindow">
        <div class="message system">歡迎來到房間 — 先說 hi 👋</div>
      </div>

      <div class="chat-input">
        <input id="userMessage" type="text" placeholder="輸入訊息..." />
        <button id="sendBtn">送出</button>
      </div>
    </section>
  </main>

  <nav class="navbar">
    <a href="index.html" class="nav-item"><img src="icons/home.svg" alt=""><span>首頁</span></a>
    <a href="rooms.html" class="nav-item active"><img src="icons/rooms.svg" alt=""><span>共聽室</span></a>
    <a href="profile.html" class="nav-item"><img src="icons/user.svg" alt=""><span>我的</span></a>
    <a href="settings.html" class="nav-item"><img src="icons/settings.svg" alt=""><span>設定</span></a>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLink 音樂共鳴地圖</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="SLink Logo" class="logo">
    <h1>SLink</h1>
  </header>

  <main class="map-area">
    <h2>🎧 音樂共鳴地圖</h2>
    <p>你所在的位置與附近同樣聽著音樂的人都會在這裡出現</p>

    <div class="map">
      <img src="https://i.imgur.com/AtJbOyv.png" alt="map" class="map-image">
      <div class="pin" style="top: 50%; left: 45%;">
        <img src="https://i.imgur.com/WyGJY4K.png" class="album">
        <span>你</span>
      </div>
      <div class="pin" style="top: 30%; left: 55%;">
        <img src="https://i.imgur.com/1o6N36M.png" class="album">
        <span>🎶 附近用戶</span>
      </div>
    </div>

    <button id="soundBtn">🔔 模擬提示音</button>
  </main>

  <footer class="navbar">
    <a href="index.html" class="active">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"/>
      <span>主頁</span>
    </a>
    <a href="chatroom.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png"/>
      <span>共聽室</span>
    </a>
    <a href="records.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/map-pin.png"/>
      <span>共鳴紀錄</span>
    </a>
    <a href="profile.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"/>
      <span>我的</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png"/>
      <span>設定</span>
    </a>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLink 音樂共鳴 App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <img src="logo.png" alt="SLink Logo" class="logo">
    <h1>SLink</h1>
  </header>

  <main class="map-area">
    <h2>🎧 附近的音樂共鳴</h2>
    <div class="map">
      <div class="pin" style="top:40%;left:30%;" data-song="NIGHT DANCER"></div>
      <div class="pin" style="top:60%;left:55%;" data-song="Lover Boy 88"></div>
      <div class="pin user" style="top:50%;left:45%;" data-song="Mariposa"></div>
    </div>
    <button onclick="playChime()">模擬提示音</button>
  </main>

  <footer class="navbar">
    <a href="index.html" class="active">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png"/>
      <span>主頁</span>
    </a>
    <a href="chatroom.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/chat.png"/>
      <span>共聽室</span>
    </a>
    <a href="records.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/map-pin.png"/>
      <span>共鳴紀錄</span>
    </a>
    <a href="profile.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"/>
      <span>我的</span>
    </a>
    <a href="settings.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png"/>
      <span>設定</span>
    </a>
  </footer>
</body>
</html>
